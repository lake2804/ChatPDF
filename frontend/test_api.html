<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Backend API Test</h1>
    
    <div class="test-section">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()">Test /health</button>
        <div id="health-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Upload Test</h2>
        <input type="file" id="file-input" accept=".pdf,.docx,.pptx,.txt,.md">
        <button onclick="testUpload()">Test /upload</button>
        <div id="upload-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Ask Question Test</h2>
        <input type="text" id="question-input" placeholder="Enter your question" style="width: 300px; padding: 8px;">
        <button onclick="testAsk()">Test /ask</button>
        <div id="ask-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        
        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.textContent = 'Testing...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                resultDiv.textContent = JSON.stringify(data, null, 2);
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}\n\nPossible issues:\n- Backend not running\n- CORS issue\n- Network error`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('file-input');
            const resultDiv = document.getElementById('upload-result');
            
            if (!fileInput.files[0]) {
                resultDiv.textContent = 'Please select a file first';
                resultDiv.className = 'result error';
                return;
            }
            
            resultDiv.textContent = 'Uploading...';
            resultDiv.className = 'result';
            
            try {
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                resultDiv.textContent = `Status: ${response.status}\n\n${JSON.stringify(data, null, 2)}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}\n\nPossible issues:\n- Backend not running\n- CORS issue\n- Network error\n- File too large`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testAsk() {
            const questionInput = document.getElementById('question-input');
            const resultDiv = document.getElementById('ask-result');
            
            if (!questionInput.value.trim()) {
                resultDiv.textContent = 'Please enter a question first';
                resultDiv.className = 'result error';
                return;
            }
            
            resultDiv.textContent = 'Asking...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch(`${API_BASE}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: questionInput.value,
                        k: 5
                    })
                });
                
                const data = await response.json();
                
                resultDiv.textContent = `Status: ${response.status}\n\nAnswer: ${data.answer?.substring(0, 200)}...\n\nSources: ${data.source_count || 0}`;
                resultDiv.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}\n\nPossible issues:\n- Backend not running\n- CORS issue\n- Network error\n- No documents uploaded`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
